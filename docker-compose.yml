version: '3.8'

services:
  # MySQL 8.0 - shared database server
  mysql:
    image: mysql:8.0
    container_name: vibe_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-vibepassword}
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-vibepassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibe_network

  # Rails API Service (with integrated OCR)
  rails:
    build:
      context: ./rails_app
      dockerfile: Dockerfile.mysql
    container_name: vibe_rails
    environment:
      - TZ=Asia/Tokyo
      - RAILS_ENV=${RAILS_ENV:-development}
      - DATABASE_URL=mysql2://root:${MYSQL_ROOT_PASSWORD:-vibepassword}@mysql:3306/vibe_rails
      # Kintone integration
      - KINTONE_DOMAIN=${KINTONE_DOMAIN}
      - KINTONE_API_TOKEN=${KINTONE_API_TOKEN}
      - KINTONE_APP_ID=${KINTONE_APP_ID:-316}
      # Azure OpenAI (GPT-4o Vision - Primary OCR)
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-gpt-4o}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2024-12-01-preview}
      # Google Document AI (Fallback OCR)
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-estimate-ocr-project-467308}
      - DOCUMENT_AI_PROCESSOR_ID=${DOCUMENT_AI_PROCESSOR_ID}
      - DOCUMENT_AI_LOCATION=${DOCUMENT_AI_LOCATION:-us}
      - GOOGLE_APPLICATION_CREDENTIALS=/rails/credentials/google_service_account.json
      # Rails secrets
      - SECRET_KEY_BASE=${RAILS_SECRET_KEY_BASE:-rails-dev-secret}
    ports:
      - "3000:3000"
    volumes:
      - ./rails_app:/rails
      - rails_storage:/rails/storage
      - rails_tmp:/rails/tmp
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "rm -f tmp/pids/server.pid &&
             bin/rails db:create db:migrate &&
             bin/rails server -b 0.0.0.0"
    networks:
      - vibe_network

volumes:
  mysql_data:
    driver: local
  rails_storage:
    driver: local
  rails_tmp:
    driver: local

networks:
  vibe_network:
    driver: bridge
